<html lang="en">

  <title>Orbitas | Portfolio</title>

  <style>
    /* === COLOR VARIABLES === */
    :root {
      --accent-color: #00adb5;
      --bg1: #0f2027;
      --bg2: #203a43;
      --bg3: #2c5364;
      --text-light: #fff;
      --text-dark: #222;
      --card-bg: rgba(255, 255, 255, 0.15);
    }

    /* === BASE STYLES === */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: var(--text-dark);
      overflow-x: hidden;
      min-height: 100vh;
      background: linear-gradient(-45deg, var(--bg1), var(--bg2), var(--bg3));
      background-size: 400% 400%;
      animation: gradientShift 18s ease infinite;
      transition: background 0.5s, color 0.5s;
    }

    body.dark {
      color: var(--text-light);
      --bg1: #000;
      --bg2: #1a1a1a;
      --bg3: #333;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* === SIDEBAR === */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 80px;
      height: 100vh;
      background: var(--accent-color);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      z-index: 1000;
      transition: transform 0.35s ease;
    }

    /* Sidebar links */
    .nav-links {
      list-style: none;
      padding: 0;
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .nav-links a {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .nav-links a i {
      font-size: 1.4rem;
      transition: transform 0.3s, color 0.3s;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 8px;
    }

    .nav-links a:hover i {
      transform: scale(1.25);
      color: var(--text-light);
      text-shadow: 0 0 8px var(--text-light);
    }

    /* === THEME TOGGLE === */
    .theme-toggle {
      padding: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .theme-toggle a {
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
      padding: 12px;
      border-radius: 8px;
    }

    .theme-toggle a:hover i {
      color: var(--text-light);
      transform: rotate(180deg);
      text-shadow: 0 0 8px var(--text-light);
    }

    /* === HAMBURGER === */
    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 1.8rem;
      color: white;
      background: var(--accent-color);
      padding: 8px 10px;
      border-radius: 5px;
      z-index: 1500;
      cursor: pointer;
      display: none;
      border: none;
    }

    /* === OVERLAY (MOBILE) === */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 900;
    }

    body.menu-open .overlay {
      opacity: 1;
      pointer-events: auto;
    }

    /* === MAIN CONTENT === */
    main {
      margin-left: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding: 2rem;
      transition: margin-left 0.3s ease;
    }

    section {
      padding: 100px 0;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.7s ease-out;
      width: 100%;
      max-width: 1000px;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #fff;
    }

    #hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    #hero p {
      font-size: 1.2rem;
      color: #ddd;
    }

    #about, #projects, #skills, #contact {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 60px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(15px);
      color: #fff;
      margin: 40px 0;
    }

    h2.section-title {
      text-align: center;
      color: var(--accent-color);
      margin-bottom: 30px;
      font-size: 1.8rem;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .project-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .project-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .project-card .info {
      padding: 15px;
    }

    .skills-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .skills-list span {
      background: var(--accent-color);
      color: white;
      margin: 6px;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: auto;
    }
